<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A stylized to-do list built with HTML & CSS as part of a freeCodeCamp lab, 
            focusing on link styling and list customization.">
        <title>Styled To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div>
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li>
                    <input type="checkbox" id="coding_projects">
                    <label for="coding_projects">Organize my coding projects and review my latest work</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://github.com/roxyrock" target="_blank" rel="noopener">
                                Github.com
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="study">
                    <label for="study">Continue studying CSS properties on freeCodeCamp.</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://www.freecodecamp.org/learn/full-stack-developer/" target="_blank" rel="noopener">
                                freeCodeCamp.org
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="improve">
                    <label for="improve">Improve the design and make the to-do list more interactive.</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://roxyrock.github.io/LabStylizedToDoList/" target="_blank" rel="noopener">
                                Stylized To-Do List
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" id="share">
                    <label for="share">Share the final version on GitHub and document the process.</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="https://github.com/roxyrock/LabStylizedToDoList" target="_blank" rel="noopener">
                                Final version on Github
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
